<form action="/update/article" method="post">
	<label for="database_username">Username</label>
	<input type="text" id="database_username" name="database_username"><br>
	<label for="database_password">Password</label>
	<input type="text" id="database_password" name="database_password"><br>
	<label for="title_article">Title of the article</label>
	<input type="text" id="title_article" name="title_article" value="{{article.title}}"><br>
	<label for="content_article">Content of the article</label>
	<input type="text" id="content_article" name="content_article" value="{{article.content}}"><br>
	<input type="hidden" id="id_article" name="id_article" value="{{article._id}}"><br>
	<input type="submit" value="submit">
</form>
